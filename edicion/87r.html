<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La carpintería de armar en Fray Andrés de San Miguel. Edición digital</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/tei.css">
</head>
<body>
    <!--MENU-->
    <div id="menu-bar" class="menu-bar">
        &#9776; <!-- Símbolo de menú hamburguesa -->
    </div>

    <div id="menu-placeholder"></div>


    <div class="container">
    
        <div class="row">
            <div class="col-3">
                <div id="imagenContainer" class="imagen-fixed">
                    <img src="../assets/images/facsimil/87r.jpg" alt="" id="miImagen" />
                </div>
                <div id="modalImagen" class="imagen-modal" style="display: none;">
                    <div class="modal-content-wrapper">
                        <span class="cerrar-imagen">&times;</span>
                        <img class="imagen-modal-content" id="img01" alt="">
                        <div id="caption"></div>
                    </div>
                </div>
                <div class="boton-version">
                    <button id="toggleEdition" class="boton">Ver edición diplomática</button>
                </div> 
            </div>
            <div class="col-6">
                <div id="xml-tei-container">
                    <!-- Aquí se colocará el contenido del archivo XML-TEI -->
                </div>
                
            </div>
            <div class="col-3">
                <div class="navegacion-paginas">
                    <div id="anterior"><a href="86v.html" class="flecha">← Anterior</a></div>                    
                    <div id="siguiente"><a href="87v.html" class="flecha">Siguiente →</a></div>
                </div>
                <div>
                    <a href="https://raw.githubusercontent.com/fmamanif/Fray-Andres-de-San-Miguel/main/assets/tei/FrayAndresDeSanMiguel.xml" class="logo-enlace">
                        <img src="../assets/images/tei.png" alt="Logo TEI">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>

    <!-- CETEIcean -->
    <script src="../assets/js/CETEI.js"></script>
    <script src="../assets/js/teiViewer.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            c.getHTML5('../assets/tei/teis/87r.xml', function(data) {
                document.getElementById('xml-tei-container').appendChild(data);
            });
        });
    </script>
        
    <script>
        document.getElementById('miImagen').onclick = function () {
            var modal = document.getElementById('modalImagen');
            var modalImg = document.getElementById('img01');
            var captionText = document.getElementById('caption');
            modal.style.display = "flex";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;

            var span = document.getElementsByClassName("cerrar-imagen")[0];

            span.onclick = function () {
                modal.style.display = "none";
            }

            // Cierra el modal si el usuario hace clic fuera de la imagen
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
    
</body>
</html>
